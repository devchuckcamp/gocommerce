services:
  postgres:
    image: postgres:16-alpine
    container_name: gocommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: edomain
      POSTGRES_PASSWORD: edomain
      POSTGRES_DB: edomain
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edomain -d edomain"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
